<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="bg-yellow min-vh-100 position-relative overflow-hidden">
        <div class="burger1">
            <img src="./assets/images/bg1.png" alt="burger1">
        </div>
        <div class="burger2">
            <img src="./assets/images/bg2.png" alt="burger2">
        </div>
        <div class="burger3">
            <img src="./assets/images/bg1.png" alt="burger3">
        </div>
        <div class="burger4">
            <img src="./assets/images/bg1.png" alt="burger4">
        </div>
        <div class="burger6">
            <img src="./assets/images/bg2.png" alt="burger6">
        </div>
        <div class="burger7">
            <img src="./assets/images/bg2.png" alt="burger7">
        </div>
        <div class="burger8">
            <img src="./assets/images/bg1.png" alt="burger8">
        </div>

        <div class="container position-relative">
            <div class="burger5">
                <img src="./assets/images/bg2.png" alt="burger5">
            </div>
            <h2 class="heading d-flex justify-content-center">ROADMAP 1.0</h2>
            <div class="main-timeline">
                <div class="timeline left">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="heading1">Q4 2021</h3>
                            <p class="mb-0 t1">1. Launch SFFB</p>
                            <p class="mb-0 t1">2. SELL OUT </p>
                            <p class="mb-0 t1">3. Apply for secondary marketplace listings</p>
                        </div>
                    </div>
                </div>
                <div class="timeline right">
                    <div class="card">
                        <div class="card-body ">
                            <h3 class="heading1">Q1 2022</h3>
                            <p class="mb-0 t1">1. Charity Giveaway </p>
                            <p class="mb-0 t1">2. Launch Adopt-A-Penguin Program</p>
                            <p class="mb-0 t1">3. Secure Partnerships</p>
                        </div>
                    </div>
                </div>


            </div>
            <div class="timeline left">
                <div class="card">
                    <div class="card-body ">
                        <h3 class="heading1">Q2 2022</h3>
                        <p class="mb-0 t1">1. SFFB Merch Release</p>
                        <p class="mb-0 t1">2. Stay tune for Roadmap 2.0</p>
                    </div>
                </div>
            </div>
        </div>
       
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
